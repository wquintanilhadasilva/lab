<h5>*ngif</h5>

<div *ngIf="cursos.length > 0; else loading">
  Lista de cursos aqui.
</div>

<ng-template #loading>NÃ£o existem cursos para serem listados.</ng-template>

<button (click)="exibirrCursos()">Exibir Cursos</button>

<h5>Hidden como alternativa</h5>

<div [hidden]="mostrarCursos">
  Lista de cursos aqui.
</div>

<h3>Usando template - Removendo o *</h3>
<ng-template [ngIf]="mostrarCursos">
  <div>@@@Lista de cursos aqui.</div>
</ng-template>

<div template="ngIf mostrarCursos">
  ###Lista de cursos aqui.
</div>
